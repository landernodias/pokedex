<poke-header></poke-header>

<main>
  <ng-template [ngIf]="isLoading"><!--verifica se esta carregado-->


    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1><!--primeiro nome do pokemon-->
      <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2><!---->
    </section>

    <section class="pokemon__status">
      <img
    [src]="pokemon[0].sprites.other.dream_world.front_default"
    alt="pokemon[0].name"
    class="slideInDown"
    >

    <article class="pokemon__status__statistics fadeIn">
      <section>
        <h3>Estat√≠sticas</h3>

        <ol>
          <li *ngFor="let value of pokemon[0].stats"><!--Pega os valores os status do pokemon-->
            {{value.stat.name}}<!--pega o nome-->

            <strong>
              {{ value.base_stat}}<!--pega o valor em si dele-->
            </strong>
          </li>
        </ol>
      </section>
      <a [routerLink]="['']" class="btn btn__secundary">
        Voltar
      </a>
    </article>
    </section>

  </ng-template>

  <img
  src="../../../assets/img/error.png"
  alt="Deu Erro na mostragem do pokemon"
  width="100%"
  *ngIf="apiError"
  >
</main>
