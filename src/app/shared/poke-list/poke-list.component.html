 <!--Search-->
 <poke-search (emitSearch)="getSearch($event)"></poke-search>

 <section class="listagem">
   <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
     <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status"> <!--ngIF se Ã© poquemon e tem status-->
     <section class="pokemon__status">
       <h2>
         {{pokemon.name}}
       </h2>

       <ul>
         <li *ngFor="let value of pokemon.status.types"><!--Intera pokemons em types e pega os nomes    ?: previne erros-->
             {{value.type.name}}
         </li>
         <li>Poison</li>
       </ul>
     </section>

     <section class="pokemon__image">
       <img
       [src]="pokemon.status.sprites.other.dream_world.front_default"
       [alt]="pokemon.name">
     </section>
     </a>
   </ng-template>
   <img
    src="../../../assets/img/error.png"
    alt="Deu Erro na mostragem do pokemon"
    width="100%"
    *ngIf="apiError"
   >
 </section>
